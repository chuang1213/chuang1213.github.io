<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎访问音乐报</title>
    <style>
        body {
            background-color: #051227; /* 深色背景 */
            color: #f0f0f0; /* 浅色文字 */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: left; /* 标题靠左对齐 */
            margin-bottom: 20px;
            font-size: 36px; /* 增大标题字体 */
        }
        .gonggao {
            text-align: center;
            margin: 10px 0;
            padding: 15px;  /* 增加内边距 */
            background-color: #1a2330; /* 更深的背景颜色让公告不那么显眼 */
            border-radius: 5px;
            border: 1px solid #555555; /* 更柔和的公告边框 */
            color: #cccccc; /* 修改公告文字颜色 */
            font-weight: normal; /* 去掉加粗 */
            font-size: 16px; /* 修改字体大小 */
        }
        .meiyiqi {
            text-align: center;
            margin: 10px 0;
            padding: 15px;  /* 增加内边距 */
            background-color: #1c304d; /* 深色背景 */
            border-radius: 5px;
            border: 2px solid #ffcc00; /* 内容区域边框 */
            color: #ffffff; /* 修改内容区域文字颜色 */
            font-weight: bold; /* 加粗内容文字 */
            font-size: 20px; /* 修改字体大小 */
        }
        p {
            text-align: left; /* 文字靠左 */
            margin: 10px 0; /* 增加段落间距 */
        }
        a {
            color: #ffcc00; /* 链接颜色 */
            text-decoration: none;
            font-size: 20px; /* 增大字体 */
        }
        a:hover {
            text-decoration: underline;
        }

        /* 媒体查询：针对不同屏幕尺寸 */
        @media (orientation: portrait) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 30px; /* 在竖屏下适当减小标题字体 */
            }
            .gonggao,
            .meiyiqi {
                font-size: 16px; /* 在竖屏下均保持字体大小 */
            }
            a {
                font-size: 18px; /* 文字大小适配 */
            }
        }

        @media (orientation: landscape) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 36px; /* 在横屏下增大标题字体 */
            }
            .gonggao,
            .meiyiqi {
                font-size: 18px; /* 在横屏下均保持字体大小 */
            }
            a {
                font-size: 20px; /* 文字大小适配 */
            }
        }
    </style>
</head>
<body>
    <h1>广州南方学院音乐报</h1>
    <div class="gonggao">本站为学生自行制作测试</div>
    <div class="meiyiqi">
        <p><a href="#">20240921第一期</a></p>
        <!-- 以下是预留期数 -->
        <!-- <p><a href="#">20240928第二期</a></p> -->
        <!-- <p><a href="#">20241005第三期</a></p> -->
        <!-- <p><a href="#">20241012第四期</a></p> -->
    </div>
</body>
</html>
